<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body{
        background-color:#000;
      }
      .cont {
        margin:9vh 0;
      }
      .node{
        width: 13.5%;
        height: 36vh;
        background-color:#000;
        margin:0 3%;
        display:inline-block;
      }


      .node > :first-child { margin-left: 0 !important; }
      .node > :last-child { margin-right: 0 !important; }

      #outer-cont{
        width:100%;
      }
      #controls{
        height:500px;
          padding-top:300px;
      }

    </style>
  </head>
  <body>
    <div id="outer-cont">
      <div class="cont">
        <div id="n6" class="node"></div>
        <div id="n2" class="node"></div>
        <div id="n4" class="node"></div>
        <div id="n8" class="node"></div>
        <div id="n5" class="node"></div>

      </div>
      <div class="cont">
        <div id="n1" class="node"></div>
        <div id="n7" class="node"></div>
        <div id="n3" class="node"></div>
        <div id="n9" class="node"></div>
        <div id="n0" class="node"></div>
      </div>
    </div>

    <div id="controls">
      <input type="range" id="threshold" min="1" value="160" max="200" step="1">
    </div>

    <script src="app.js"></script>
  </body>
</html>
